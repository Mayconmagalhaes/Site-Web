<!DOCTYPE html>

<html lang ="pt-br">

    <head>
        <title>Light Register Form</title>
        <link rel="stylesheet" href="cadastro1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="./assets/icone.png" />
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    </head>
    
    <body>

        <div class="container">
           
            <div class="form-box"> 

                <form action="" name="Formfill" onsubmit="return validation()">
                    <h2>Register</h2>

                    <p id="result"></p>

                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Username" placeholder="Username">
                    </div>

                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" name="Email" placeholder="E-mail">
                    </div>

                    <div class="input-box">
                        <i class='bx bxs-lock'></i>
                        <input type="password" name="Password" placeholder="Password">
                    </div>

                    <div class="input-box">
                        <i class='bx bxs-lock'></i>            
                        <input type="password" name="CPassword" placeholder="Confirm-Password">
                    </div>

                    <div class="button">
                        <input type="submit" class="bnt" onclick="validation()" value="Register">
                    </div>

                    <div class="group">
                        <span><a href="#">Forget-Password</a></span>
                        <span><a href="/Site Web/Login/login1.html">Login</a></span>
                   </div>

                </form>

            </div>

            <div class="popup" id="popup">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <h2>Thank you!</h2>
                <p>You were Registration Sucessfully. Thanks!</p>
                <a href="PPS/site web/Web.html"><button onclick="CloseSlide()">Ok</button></a>
            </div>

        </div>

        <script src="cadastro1.js"></script>

    </body>

</html>
